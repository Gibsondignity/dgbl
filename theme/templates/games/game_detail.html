{% extends 'games/base.html' %}
{% block title %}{{ game.title }}{% endblock %}
{% block content %}
<div class="max-w-2xl w-full bg-white p-6 rounded-xl shadow-lg">
  <img src="{{ game.thumbnail.url }}" class="w-full h-48 object-cover rounded mb-4" />
  <h2 class="text-xl font-bold mb-2">{{ game.title }}</h2>
  <p class="text-gray-700 mb-4">{{ game.description }}</p>
  <div class="mb-4">
    <span class="inline-block bg-purple-100 text-purple-800 text-sm px-3 py-1 rounded-full font-medium">
      Level: {{ game.level.name }}
    </span>
  </div>
  <a href="{% url 'games:play' game.id %}?level={{ level_id }}" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
    ðŸŽ® Play Game
  </a>
</div>
{% endblock %}
